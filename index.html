<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="score-container">
        <span class="user">YOU</span>
        <span id="score">0 - 0</span>
        <span class="com">COM</span>
    </div>
    <div class="buttons">
        <button class="bn" onclick="" value=""><i class="far fa-hand-paper"></i></button>
        <button class="bn" onclick="" value=""><i class="far fa-hand-rock"></i></button>
        <button class="bn" onclick="" value=""><i class="far fa-hand-scissors"></i></button>
    </div>
</body>
</html>
